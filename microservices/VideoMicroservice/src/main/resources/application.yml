micronaut:
  application:
    name: VideoMicroservice
  server:
    port: 8080
datasources:
  default:
    url: jdbc:mariadb://${DB_HOST:db-0}/${DB_NAME:VideoMicroservice}
    username: ${DB_USER:todo}
    password: ${DB_PASSWORD:todosecret}
    driver-class-name: org.mariadb.jdbc.Driver
    db-type: mariadb
    dialect: MYSQL
jpa:
  default:
    entity-scan:
      packages:
        - assessment.domain
    properties:
      hibernate:
        show_sql: ${DEBUG_SQL:false}
        format_sql: ${DEBUG_SQL:false}
        hbm2ddl:
          auto: update
netty:
  default:
    allocator:
      max-order: 3
kafka:
  bootstrap:
    servers: ${KAFKA_BOOTSTRAP_SERVERS:`localhost:9094`}